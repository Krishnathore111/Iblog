{% extends 'base.html' %}

{%block title%} IBlog | Home{%endblock title%}

{%block content%}

<div class="container-custom">
    <center><b><h3>{{cat.title}}</b></h3></center>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" alt="" style="max-height:450px; width:100%; object-fit: cover;">
    </div>

    <div class="collection">
    {%for p in post %}
        <a href="/blog/post/{{p.url}}" class="collection-item">{{p.title}}</a>

        {%empty%}
        <h3> No Posts in this category</h3>
        {%endfor%}
    </div>
</div>
{%endblock%}
